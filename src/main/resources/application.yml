server:
  port: 8080

file:
  upload:
    path: ./uploads/
  download:
    url-prefix: /api/files/download/

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/rgsx?serverTimezone=Asia/Shanghai&useSSL=false
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  hikari:
    minimum-idle: 5
    maximum-pool-size: 20
    auto-commit: true
    idle-timeout: 30000
    pool-name: DatebookHikariCP
    max-lifetime: 1800000
    connection-timeout: 30000
    connection-test-query: SELECT 1
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
      enabled: true


mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    auto-mapping-behavior: partial
    auto-mapping-unknown-column-behavior: none
    cache-enabled: false
    call-setters-on-nulls: true
    jdbc-type-for-null: 'null'
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath:mapper/*.xml
  global-config:
    db-config:
      id-type: assign_id
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
    mapper-locations: classpath*:mapper/**/*.xml
    type-aliases-package: com.graduation.entity

jwt:
  secret: myGraduationSystemSecretKey123456789abcdefghijklmnopqrstuvwxyz
  expiration: 86400000 # 24小时，单位毫秒

# 日志配置
logging:
  level:
    com.graduation: debug
    org.springframework.security: debug
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} - %msg%n'
    file: '%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n'
  file:
    name: logs/graduation-system.log

